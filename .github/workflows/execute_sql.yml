name: Initialize PostgreSQL Database and Execute Queries

on:
  workflow_dispatch:

jobs:
  setup-db:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: pcos_db
        ports:
          - "5432:5432"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get install postgresql-client

      - name: Create and Populate PostgreSQL Database
        run: |
          psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f pcos_db.sql
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

  run-sql:
    needs: setup-db
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get install postgresql-client

      - name: Execute PostgreSQL Queries
        run: |
          psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f queries.sql > query_output.txt
          cat query_output.txt
        shell: bash
