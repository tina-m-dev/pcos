name: Run SQL Script

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Wait for PostgreSQL to be ready
      run: |
        while ! pg_isready -h localhost -p 5432 > /dev/null 2> /dev/null; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 1
        done

    - name: Install PostgreSQL client
      run: sudo apt-get install -y postgresql-client

    - name: List directory contents
      run: ls -R

    - name: Create table for CSV data
      env:
        PGPASSWORD: password
      run: |
        echo "Creating table..."
        psql -h localhost -U user -d mydatabase -f ./your_script.sql
        echo "Table creation completed."

    - name: Verify table creation
      env:
        PGPASSWORD: password
      run: |
        echo "Verifying table creation..."
        psql -h localhost -U user -d mydatabase -c "\dt"
        psql -h localhost -U user -d mydatabase -c "SELECT * FROM pcos_infertility;"

    - name: Import CSV into PostgreSQL
      env:
        PGPASSWORD: password
      run: |
        echo "Importing CSV data..."
        psql -h localhost -U user -d mydatabase -c "\copy pcos_infertility FROM 'PCOS_infertility.csv' CSV HEADER"
        echo "CSV import completed."

    - name: Verify data import
      env:
        PGPASSWORD: password
      run: |
        echo "Verifying data import..."
        psql -h localhost -U user -d mydatabase -c "SELECT * FROM pcos_infertility;"
        psql -h localhost -U user -d mydatabase -c "SELECT * FROM pcos_infertility WHERE 'IIbeta-HCG(mIU/mL)'=1.99;"
